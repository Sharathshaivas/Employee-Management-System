<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">


<body>

	<div class="container">
		<h1>Employee Management</h1>
		<hr>
		<h2>Save Employee</h2>

		<form action="#" th:action="@{/saveEmployee}"th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{id}" placeholder="Employee Id"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{name}" placeholder="Employee name"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{salary}" placeholder="Employee Salary"
				class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Save
				Employee</button>
		</form>
	</div>
</body>
</html>
