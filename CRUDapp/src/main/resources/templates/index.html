<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<body>
	<div class="container my-2">
	
		<h1>Employee List</h1>
		<a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add employee</a>
		<table border="1" class ="table table-striped table-responcive-md">

			<thead>
				<tr>
					<th>Employee id</th>
					<th>Employee name</th>
					<th>Employee Salary</th>
				</tr>
			</thead>

			<tbody >
			<tr th:each="employee : ${listofEmployee}">
			<td th:text="${employee.id}"></td>
			<td th:text="${employee.name}"></td>
			<td th:text="${employee.salary}"></td>
			<td><a th:href="@{/showFromForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
			<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-primary">Delete</a></td>
			</tr>		
			</tbody>
		</table>

	</div>
</body>
</html>
